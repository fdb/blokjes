<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blokjes</title>
  <link rel="stylesheet" href="media/css/site.css" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="media/js/json2.js"></script>
  <script type="text/javascript" src="media/js/underscore.js"></script>
</head>
<body>
  <div id="main">
    <div id="header">
      <h1>Blokjes</h1>
      <select id="load-example">
        <option selected>Load example</option>
        <option value="examples/altiplano.json">altiplano</option>
        <option value="examples/bit.trip.json">bit.trip</option>
      </select>
    </div>
    <div id="nav"></div>
    <div id="site">
      <div id="block-types" class="buttons">
        <button data-block-type="1" title="Change Block Type [Key: 1]">█</button>
        <button data-block-type="2" title="Change Block Type [Key: 2]">◢</button>
        <button data-block-type="3" title="Change Block Type [Key: 3]">◣</button>
        <button data-block-type="4" title="Change Block Type [Key: 4]">◤</button>
        <button data-block-type="5" title="Change Block Type [Key: 5]">◥</button>
      </div>
      <div id="layers" class="buttons">
        <button data-layer-index="1" title="Switch To Layer 1">1</button>
        <button data-layer-index="2" title="Switch To Layer 2">2</button>
        <button data-layer-index="3" title="Switch To Layer 3">3</button>
        <button data-layer-index="4" title="Switch To Layer 4">4</button>
        <button data-layer-index="5" title="Switch To Layer 5">5</button>
      </div>
      <div id="colors" class="buttons">
        <button data-color-index="1" title="Change Color [Key: q]"></button>
        <button data-color-index="2" title="Change Color [Key: w]"></button>
        <button data-color-index="3" title="Change Color [Key: e]"></button>
        <button data-color-index="4" title="Change Color [Key: r]"></button>
        <button data-color-index="5" title="Change Color [Key: t]"></button>
      </div>
      <div id="layers-visible" class="buttons">
        <button data-layer-index="1" class="checked" title="Turn Layer 1 On/Off"></button>
        <button data-layer-index="2" class="checked" title="Turn Layer 2 On/Off"></button>
        <button data-layer-index="3" class="checked" title="Turn Layer 3 On/Off"></button>
        <button data-layer-index="4" class="checked" title="Turn Layer 4 On/Off"></button>
        <button data-layer-index="5" class="checked" title="Turn Layer 5 On/Off"></button>
      </div>
      <div id="canvas-wrapper">
        <canvas id="c" width="800" height="600"></canvas>
      </div>
      <textarea id="log"></textarea>
      <button id="load-log">Load Log</button>
      <button id="dump-log">Dump Log</button>
      <button id="export-svg">Export SVG</button>
      <div id="svg"></pre>
    </div> <!-- #site -->
    <div id="footer">
      <p>Blokjes by Frederik De Bleser. <a href="http://github.com/fdb/blokjes">Fork me on GitHub.</a></p>
      <p>bit.trip example by <a href="http://timmolderez.be/">Tim Molderez</a>.</p>
    </div>
  </div> <!-- #main -->
  <script type="text/javascript" src="media/js/blokjes.js"></script>
</body>
</html>
