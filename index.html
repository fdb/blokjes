<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blokjes</title>
  <link rel="stylesheet" href="media/css/site.css" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="media/js/json2.js"></script>
  <script type="text/javascript" src="media/js/underscore.js"></script>
</head>
<body>
  <div id="main">
    <div id="header"><h1>Blokjes</h1></div>
    <div id="nav"></div>
    <div id="site">
      <div id="block-types" class="buttons">
        <button data-block-type="1">█</button>
        <button data-block-type="2">◢</button>
        <button data-block-type="3">◣</button>
        <button data-block-type="4">◤</button>
        <button data-block-type="5">◥</button>
      </div>
      <div id="layers" class="buttons">
        <button data-layer-index="1">1</button>
        <button data-layer-index="2">2</button>
        <button data-layer-index="3">3</button>
        <button data-layer-index="4">4</button>
        <button data-layer-index="5">5</button>
      </div>
      <div id="colors" class="buttons">
        <button data-color-index="1"></button>
        <button data-color-index="2"></button>
        <button data-color-index="3"></button>
        <button data-color-index="4"></button>
        <button data-color-index="5"></button>
      </div>
      <div id="layers-visible" class="buttons">
        <button data-layer-index="1" class="checked"></button>
        <button data-layer-index="2" class="checked"></button>
        <button data-layer-index="3" class="checked"></button>
        <button data-layer-index="4" class="checked"></button>
        <button data-layer-index="5" class="checked"></button>
      </div>
      <canvas id="c" width="800" height="600"></canvas>
      <textarea id="log"></textarea>
      <button id="load-log">Load Log</button>
    </div> <!-- #site -->
  </div> <!-- #main -->
  <script type="text/javascript" src="media/js/blokjes.js"></script>
</body>
</html>
